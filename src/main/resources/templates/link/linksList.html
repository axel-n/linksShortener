<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout}" th:with="title='list links'">

    <body>

        <div layout:fragment="content" class="p-3">
            <h2>List of links</h2>

            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>shortUrl</th>
                        <th>longUrl</th>
                        <th>created</th>
                        <th>clicks</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="link : ${links}">
                        <td th:text="${link.shortUrl}">shortUrl</td>
                        <td th:text="${link.longUrl}">longUrl</td>
                        <td th:text="${link.created}">created</td>
                        <td th:text="${link.clicks}">clicks</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
