<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-minimal}" th:with="title='login'">

<body>

    <div layout:fragment="content" class="text-center">

        <div class="col-4 mx-auto">
            <form name="f" th:action="@{/user/login}" method="post" class="form-signin">
                <h3 class="form-signin-heading">Please sign in</h3>

                <p th:if="${param.error}" class="alert alert-warning">
                    Wrong user or password
                </p>

                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>

                <label for="username" class="sr-only">Username</label>
                <input type="text" value="user" id="username" class="form-control mb-2"
                       placeholder="username" name="username" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" value="password" id="inputPassword"
                       class="form-control mb-2" name="password"
                       placeholder="Password" required="">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

            <p class="mt-2">Not on site yet? <a href="/user/registration">registration</a></p>
        </div>
    </div>
</body>
</html>
