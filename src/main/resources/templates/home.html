<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/layout" th:with="title='home page'">

    <body>

        <div layout:fragment="content">
            <h1>Hello! this is home page</h1>

            <form action="#" th:action="@{/}" th:object="${link}" method="post">
                <p>
                    Url: <input type="text" th:field="*{longUrl}"/>
                    <input type="submit" value="Submit" />
                </p>
            </form>



            <h4>
                <a href="/user/links">show links</a>
            </h4>
        </div>

    </body>
</html>
